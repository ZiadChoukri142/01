<!DOCTYPE html>
<html lang="en">

<head>
    <meta Content-Type: text/html; charset="UTF-8">
    <meta charset="UTF-8">
    <title>Ascii-art-web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #5A72A0;
            font-family: Arial, sans-serif;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: auto;
            width: 90%; 
            max-width: 600px; 
            border: 2px black dashed;
            background: #262b38;
            padding: 16px; 
            margin-top: 15px;
            border-left: 3px solid #021526;
            border-right: 3px solid #6EACDA;
            border-top: 3px solid #6EACDA;
            border-bottom: 3px solid #021526;
            transition: width 0.3s ease; 
        }

        textarea {
            resize: none;
            width: 100%; 
            height: 120px; 
            padding: 8px;
            transition: height 0.3s ease;
        }

        input[name="banner"] {
            margin: 10px;
        }

        input[type="text"],
        input[type="submit"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            width: 100px;
            transition: all 0.3s ease; 
        }

        label {
            margin: 0 10px;
            color: white;
        }

        pre {
            margin-top: 20px;
            padding: 15px;
            overflow: auto;
            background: #fff;
            border: 3px #cccccc solid;
            width: 75%;
            height: 250px;
            transition: height 0.3s ease, width 0.3s ease; 
        }

        .button-container {
            display: flex;
            justify-content: space-around; 
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease; 
        }

        @media (max-width: 600px) {
            .main-container {
                width: 95%; 
                padding: 10px;
            }

            .button-container {
                flex-direction: column; 
                align-items: center;
                transition: flex-direction 0.3s ease; 
            }

            .button-container input {
                margin: 10px 0;
                width: 80%;
                transition: all 0.3s ease;
            }

            pre {
                height: 200px;
                transition: all 0.3s ease;
            }

            input[type="submit"] {
                width: 80%;
                font-size: 14px;
                transition: all 0.3s ease;
            }

            textarea {
                height: 100px;
                transition: all 0.3s ease;
            }
        }

    </style>
</head>

<body>
    <center>
        <div class="main-container">
            <form action="/ascii-art-web" method="post">
                <div class="user-input">
                    <textarea name="input" placeholder="Enter text"></textarea>
                </div>
                <div class="user-selection">
                    <label><input type="radio" name="banner" value="standard" checked>standard</label>
                    <label><input type="radio" name="banner" value="shadow">shadow</label>
                    <label><input type="radio" name="banner" value="thinkertoy">thinkertoy</label>
                </div>
                <div class="file-name">
                    <label><input name="fileName" type="text">File Name</label>
                </div>

                <div class="button-container">
                    <input type="submit" value="Generate" formaction="/ascii-art-web">
                    <input type="submit" value="Download" formaction="/download" formmethod="get">
                </div>
            </form>
        </div>

        <pre class="result-container">
            {{.Result}}
        </pre>
    </center>
</body>

</html>
