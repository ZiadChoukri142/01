<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ascii-art-web</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }

        body {
            background-color: #262626;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            padding: 25px;
            background: #181818;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            font-size: 15px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="text"], select, input[type="submit"] {
            font-size: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 25px;
            border: 1px dashed #fff;
            background: #181818;
            color: #fff;
            outline: none;
        }

        .result-container {
            border-radius: 25px;
            border: 3px dashed white;
            max-width: 100%;
            padding: 25px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Ascii Art Generator</h1>
    </div>
    <div class="container">
        <form action="/ascii-art-web" method="post">
            <input name="input" type="text" placeholder="Enter text">
            <select name="banner">
                <option value="standard">Standard</option>
                <option value="shadow">Shadow</option>
                <option value="thinkertoy">Thinkertoy</option>
            </select>
            <input type="submit" value="Generate">
        </form>
        <pre class="result-container">
            {{.Result}}
        </pre>
    </div>
</body>

</html>
