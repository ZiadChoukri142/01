<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie-Tracker</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <center>
        <div class="navbar">
            <button class="button" data-text="Awesome">
                <span class="actual-text">&nbsp;Groupie&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;Groupie&nbsp;</span>
            </button>
        </div>
    </center>

    <div class="container">
        {{range .}}
        <div class="card">
            <div class="card-img">
                <img src="{{.Image}}" alt="{{.Name}}">
            </div>
            <div class="card-info">
                <center>
                    <p class="text-title">{{.Name}}</p>
                    <p class="text-body">{{.CreationDate}}</p>
                </center>
            </div>
            <div class="card-footer">
                <form action="/extra" method="get">
                    <input type="hidden" name="id" value="{{.Id}}">
                    <button class="elegante-button">Explore</button>
                </form>
            </div>
        </div>
        {{end}}
    </div>
</body>
</html>
