<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ascii-art-web</title>
</head>

<body>
    <center>
        <h1>Ascii-art-Generator</h1>
        <div class="main-container">
            <form action="/ascii-art-web" method="post">
                <div class="user-input">
                    <textarea name="input" placeholder="Enter text"></textarea>
                </div>
                <div class="user-selection">
                    <label><input type="radio" name="banner" value="standard" checked>standard</label>
                    <label><input type="radio" name="banner" value="shadow">shadow</label>
                    <label><input type="radio" name="banner" value="thinkertoy">thinkertoy</label>
                </div>
                <div class="user-submit">
                    <input type="submit" value="Generate">
                </div>
            </form>
        </div>
        <pre class="result-container">
            {{.Result}}
        </pre>
    </center>

</body>

</html>
